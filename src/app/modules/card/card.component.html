<mat-card class="card-container">
  <mat-card-header class="header">
    <mat-card-title>{{ track.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ url }}" />
  <mat-card-actions class="button">
    <button
      class="addbutton"
      mat-mini-fab
      *ngIf="!watchListApi"
      (click)="onClickMe(track)"
      matTooltip="Add to WishList"
    >
      <mat-icon mat aria-label="Example icon-button with a heart icon"
        >favorite</mat-icon
      >
    </button>
    <button mat-mini-fab class="mat-fab" matTooltip="Play">
      <mat-icon>
        <a [href]="track.url">
          <i class="material-icons"> play_circle_filled</i>
        </a></mat-icon
      >
    </button>
  </mat-card-actions>
</mat-card>
